<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card Ui desgin</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    
    <div class="profile-card">
        <div class="image">
            <img src="image/pic-2.png" alt="" class="p-2">
        </div>

        <div class="text">
            <span>Dishant</span>
        </div>

        <div class="icons">
            <a href="#" style="background-color: #194cb3;" class="link">
                <i class='bx bxl-facebook-circle'></i>
            </a>
            <a href="#" style="background-color: #c70808 ;" class="link">
                <i class='bx bxl-instagram-alt'></i>
            </a>
            <a href="#" style="background-color: #000 ;" class="link">
                <i class='bx bxl-github'></i>
            </a>
            <a href="#" style="background-color: #0467a5;" class="link">
                <i class='bx bxl-twitter'></i>
            </a>
        </div>

        <div class="button">
            <button class="button">Follow</button>
            <button class="button">Message</button>
        </div>

        <div class="analytics">

            <div class="data">
                <i class='bx bx-heart-circle'></i>
                <span class="number">1000</span>
            </div>
            <div class="data">
                <i class='bx bx-message-rounded'></i>
                <span class="number">500</span>
            </div>
            <div class="data">
                <i class='bx bx-share' ></i>
                <span class="number">400</span>
            </div>
        </div>
    </div>

</body>
</html>
